apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-api-deployment
  labels:
    app: client-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-api
  template:
    metadata:
      labels:
        app: client-api
    spec:
      containers:
      - name: client-api
        image: 190661032801.dkr.ecr.us-east-1.amazonaws.com/client:e9a73f7678ad192932b2ea75b2d471a69ea82397
        ports:
        - containerPort: 8000